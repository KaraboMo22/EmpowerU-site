<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | EmpowerU</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-200 font-sans">
  <header class="bg-pink-600 text-white text-center p-6">
    <h1 class="text-3xl font-bold">Contact EmpowerU</h1>
    <p class="mt-1">Let’s work together to reach your goals</p>
  </header>

  <section class="p-8 max-w-xl mx-auto">
    <form class="bg-white p-6 rounded-xl shadow-lg">
      <label class="block mb-2 text-pink-700">Name</label>
      <input type="text" class="w-full p-2 mb-4 border border-pink-300 rounded" required>

      <label class="block mb-2 text-pink-700">Email</label>
      <input type="email" class="w-full p-2 mb-4 border border-pink-300 rounded" required>

      <label class="block mb-2 text-pink-700">Message</label>
      <textarea class="w-full p-2 mb-4 border border-pink-300 rounded" rows="5" required></textarea>

      <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded">Send Message</button>
    </form>
  </section>

  <section class="p-8 text-center">
    <h2 class="text-xl font-bold text-pink-700 mb-2">Our Location</h2>
    <iframe class="mx-auto rounded-lg shadow" width="100%" height="300" frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed/v1/place?q=Johannesburg&key=YOUR_API_KEY" allowfullscreen>
    </iframe>
  </section>

  <footer class="bg-pink-600 text-white text-center p-4 mt-10">
    <p>© 2025 EmpowerU Life Coaching. Let's Connect!</p>
  </footer>
</body>
</html>
